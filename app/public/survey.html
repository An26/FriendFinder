<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>

	<link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
	<!--   font-family: 'Space Mono', monospace;
	font-family: 'Work Sans', sans-serif; -->

  <!-- CSS (boostrap)
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

	<script type="text/javascript" src="survey.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header col-md-12" align="center" >
			<h1>Let us find the most compatible doggie-lover friend for you!</h1>
		</div>

		<form class="form-inline row">
		  <div class="form-group col-md-6" align="center">
			<br>
			<label for="exampleInputName2">Your Name: </label>
			<input type="text" class="form-control" id='yourName' placeholder="Patti Mayonnaise">
			
		  </div>
		  <div class="form-group col-md-6" align="center">
			<br>
			<label for="exampleInputEmail2">Your Photo Link: </label>
			<input type="link" class="form-control" id='yourPhoto' placeholder="https://s-media-cache-ak0.pinimg.com/originals/dd/18/42/dd184272ff23ce3630fd8a065f6a904a.jpg">
		  </div>
		</form>

		<div id="myModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">x</span>
		    <p>Your most compatible, pet-loving friend is....</p>
		  </div>

		</div>

		<br>
		<br>

		<div class="survey">
			<div class="panel panel-default">
			  	<div class="panel-heading">
					<h3 class="panel-title">Survey</h3>
			  	</div>
				<div class="panel-body dynamicQuestionsHere">
			  	</div>
			</div>
		</div>
		<div class='btnContainer col-md-12' align="center">
			<p><a class="btn btn-primary btn-lg submitBtn" role="button"> <img src="dog.png"> Submit! </a></p>
		</div>
	</div>

<script type="text/javascript">
//jquery select the user name and photoimage 
//


</script>

</body>
</html>
